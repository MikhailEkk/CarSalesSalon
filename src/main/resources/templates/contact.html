<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<a href="/" class="btn btn-secondary mb-3">Назад</a>
<div class="container mt-5">
  <h2>Свяжитесь с нами</h2>

  <form th:action="@{/contact}" th:object="${contactForm}" method="post">
    <div class="form-group">
      <label for="name">Имя</label>
      <input type="text" id="name" class="form-control" th:field="*{name}">
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}">
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>

    <div class="form-group">
      <label for="message">Сообщение</label>
      <textarea id="message" class="form-control" th:field="*{message}"></textarea>
      <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Отправить</button>
  </form>
</div>
</body>
</html>
