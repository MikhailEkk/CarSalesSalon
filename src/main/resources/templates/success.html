<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успех</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Автоматическое перенаправление на главную страницу через 3 секунды
        setTimeout(function () {
            window.location.href = "/";
        }, 3000);
    </script>
</head>
<body>

<!-- Сообщение об успешной отправке -->
<div class="container mt-5 text-center">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading" th:text="${successMessage}">Ваш запрос отправлен успешно!</h4>
        <p>Вы будете перенаправлены на главную страницу через несколько секунд...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
